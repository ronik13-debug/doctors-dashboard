name: Update Dashboard on Main

on:
  push:
    branches:
      - main
  schedule:
    # Run every day at 06:00 UTC (08:00 Israel time)
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas plotly numpy requests

      - name: Run Script
        run: python make_static_site.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          # The [skip ci] tag tells GitHub NOT to run the workflow again after this push (prevents loops)
          git commit -m "Auto-update Dashboard [skip ci]" || echo "No changes to commit"
          git push
