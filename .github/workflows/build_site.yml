name: Update and Deploy Dashboard

on:
  push:
    branches:
      - main
  schedule:
    # Run every day at 06:00 UTC (08:00 or 09:00 Israel time)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allows you to click "Run Now" manually

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas plotly numpy requests

      - name: Run Script to Generate HTML
        run: python make_static_site.py

      - name: Check if HTML exists
        run: ls -l index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
